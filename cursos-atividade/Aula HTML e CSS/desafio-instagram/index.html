<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group margem">
                <img src="./image/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./image/perfil-anderson.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como andersonmiranda</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é andersonmiranda?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" title="Baixar na Apple Store">
                        <img src="./image/apple-button.png" alt="Apple Store">
                    </a>
                    <a href="#" class="app-download" title="Baixar no Google Play">
                        <img src="./image/googleplay-button.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
